<body>
    <div id="login" class="container">

        <form>
            <!-- <span onclick="document.getElementById('login').style.display='none'" class="close"
                title="Close Modal">&times;</span> -->
            <h2><a href="" class="clickwo">WorldNews</a></h2>
            <h4>Tạo tài khoản miễn phí của bạn.</h4>
            <a href="" class="google">
                <p>
                    <span class="color_blue">G</span><span class="color_red">o</span><span
                        class="color_orange">o</span><span class="color_blue">g</span><span
                        class="color_green">l</span><span class="color_red">e</span>

                <div class="">

                </div>

                <div class="div">

                    <i class="i"></i>
                </div>

            <div class="forget">
                <label><input type="checkbox">Nhớ mật khẩu.</label>
